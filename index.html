<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="css/style.css" />
        <title>The Good Country Index</title>
    </head>
    <body>
        <div id="buttons" class="pure-g" data-bind="foreach: metrics">
            <button class="pure-button pure-u-1-8" data-bind="text: $data, css: { 'pure-button-primary': $data === $parent.currentMetric() }, click: $parent.changeMetric.bind($parent)"></button>
        </div>
        <div id="container" class="pure-g">
            <div id="map" class="pure-u-3-4"></div>
            <div id="sidebar" class="pure-u-1-4">
                <h3 data-bind="text: currentMetric"></h3>
                <div id="table-container">
                    <table class="pure-table">
                        <tbody data-bind="foreach: valuesForCurrentMetricOrdered">
                            <tr data-bind="css: { 'pure-table-odd': $index() % 2 === 0 }">
                                <td class="index" data-bind="text: $index() + 1"></td>
                                <td class="country-name" data-bind="text: $data['Country Name']"></td>
                                <td class="mini" data-bind="text: $data['Overall Index'], css: { current: $parent.currentMetric() === 'Overall Index' }"></td>
                                <td class="mini" data-bind="text: $data['Science and Technology'], css: { current: $parent.currentMetric() === 'Science and Technology' }"></td>
                                <td class="mini" data-bind="text: $data['Culture'], css: { current: $parent.currentMetric() === 'Culture' }"></td>
                                <td class="mini" data-bind="text: $data['Int\'l Peace and Security'], css: { current: $parent.currentMetric() === 'Int\'l Peace and Security' }"></td>
                                <td class="mini" data-bind="text: $data['World Order'], css: { current: $parent.currentMetric() === 'World Order' }"></td>
                                <td class="mini" data-bind="text: $data['Planet and Climate'], css: { current: $parent.currentMetric() === 'Planet and Climate' }"></td>
                                <td class="mini" data-bind="text: $data['Prosperity and Equality'], css: { current: $parent.currentMetric() === 'Prosperity and Equality' }"></td>
                                <td class="mini" data-bind="text: $data['Health and Wellbeing'], css: { current: $parent.currentMetric() === 'Health and Wellbeing' }"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script src="js/linq.min.js"></script>
        <script src="js/datamaps.world.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
